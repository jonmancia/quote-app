<div class="jumbotron vh-100 text-center">
  <div *ngIf="!loggedIn">
    <h1 class="display-4 pt-5">Welcome Admin</h1>
    <p class="lead">
      Login to view quote requests
    </p>
    <form
      (ngSubmit)="login(form)"
      #form="ngForm"
      class="w-25 align-center m-auto"
    >
      <div class="form-group">
        <label for="email">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          ngModel
          name="email"
          placeholder="Enter email"
        />
        <small id="emailHelp" class="form-text text-muted"
          >We'll never share your email with anyone else.</small
        >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
          ngModel
          name="password"
        />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div *ngIf="loggedIn">
    <app-admin></app-admin>
  </div>
</div>
